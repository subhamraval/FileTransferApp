name: Android CI (download Gradle safely)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Java
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Install required system packages (unzip, xargs, coreutils)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xargs coreutils

      - name: Download and extract Gradle 8.4
        run: |
          GRADLE_VERSION=8.4
          wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -O gradle.zip
          unzip gradle.zip -d /tmp
          ls -la /tmp/gradle-${GRADLE_VERSION}/bin

      - name: Build with Gradle (prefer wrapper if present)
        env:
          PATH: /tmp/gradle-8.4/bin:$PATH
        run: |
          set -e
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            echo "Using project Gradle wrapper"
            ./gradlew :app:assembleRelease --no-daemon
          else
            echo "Using downloaded Gradle 8.4"
            /tmp/gradle-8.4/bin/gradle :app:assembleRelease --no-daemon
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
