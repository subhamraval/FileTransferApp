name: Android CI (use downloaded Gradle)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Java
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Download Gradle 8.4
        run: |
          GRADLE_VERSION=8.4
          wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -O gradle.zip
          unzip gradle.zip -d /tmp
          export GRADLE_HOME=/tmp/gradle-${GRADLE_VERSION}
          echo "GRADLE_HOME=$GRADLE_HOME"
          ls -la $GRADLE_HOME/bin

      - name: Build with downloaded Gradle (:app:assembleRelease)
        env:
          GRADLE_HOME: /tmp/gradle-8.4
          PATH: /tmp/gradle-8.4/bin:$PATH
        run: |
          set -e
          # prefer wrapper if present
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew :app:assembleRelease --no-daemon
          else
            /tmp/gradle-8.4/bin/gradle :app:assembleRelease --no-daemon
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
