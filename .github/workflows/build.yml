name: Android CI (Gradle Action with explicit gradle-version)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Java
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Run Gradle build via Gradle Action (explicit gradle-version)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'          # <-- IMPORTANT: downloads & uses Gradle 8.4
          arguments: ':app:assembleRelease'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
